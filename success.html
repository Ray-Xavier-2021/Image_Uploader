<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@500&display=swap" rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Image Uploader || Success</title>

  </head>
  <body>
    <div class="container">
      <div class="success-image-uploader">
              
        <div class="success-drop-zone">
          <img class="success-upload" src="yang.jpg" alt="Image">
        </div>
      
      
        <!-- Create custom file copy -->
        <div class="success-copy-file-container">
          <!-- Input only accept image files -->
          <input class="success-copy-file" type="text" value="https://google.com/">
          <button type="button" class="success-copy-button">Copy File</button>
        </div>
      </div>

      <footer>
        <p>created by <span>Ray-Xavier-2021</span> - devChallenges.io</p>
      </footer>

    </div>

    <script src="ES6script.js"></script>    

  </body>
</html>
